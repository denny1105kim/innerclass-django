version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"

  pgadmin:
      image: dpage/pgadmin4
      environment:
        PGADMIN_DEFAULT_EMAIL: admin@admin.com  # pgAdmin 로그인용 아이디 (맘대로 설정)
        PGADMIN_DEFAULT_PASSWORD: admin         # pgAdmin 로그인용 비번 (맘대로 설정)
      ports:
        - "5050:80"                             # 브라우저에서 5050번 포트로 접속
      depends_on:
        - db

# 2. 백엔드 (Django)
  backend:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data: